<!doctype html>
<!--Much thanks to https://scotch.io/tutorials/creating-a-single-page-todo-app-with-node-and-angular -->


<html ng-app="todoApp" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>



    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <style>
        html {
            overflow-y: scroll;
        }

        body {
            padding-top: 50px;
        }

        #todo-list {
            margin-bottom: 30px;
        }
        .done-true {
            text-decoration: line-through;
            color: grey;
        }
        .lb-lg {
            font-size: 20px;
        }
    </style>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>

<body ng-controller="mainController">
<div class="container">

    <!-- HEADER AND TODO COUNT -->
    <div class="jumbotron text-center align-baseline">
        <h1>Clear Day ToDo <span class="badge badge-default rounded-circle" ng-hide="(todos.lenght==0)"> {{ todos.length }}</span></h1>
    </div>

    <div class="container" >
        <div class="row">
            <div class="col text-right" ng-click="setPrevDay()"><button type="button" class="btn btn-success">&lt;&lt;</button></div>
            <div class="col text-center"><h3>{{currentDay}}</h3></div>
            <div class="col text-left" ng-click="setNextDay()"><button type="button" class="btn btn-success">&gt;&gt;</button></div>
        </div>
    </div>

    <!-- TODO LIST -->
    <div id="todo-list" class="container" >

        <div class="col justify-content-center ">
            <!-- LOOP OVER THE TODOS IN $scope.todos -->
            <div class="checkbox form-check" ng-repeat="todo in todos | orderBy : 'done'">
                <label class="align-baseline form-check-label lb-lg done-{{todo.done}}">
                    <input class="form-check-input " type="checkbox" ng-model="todo.done" ng-change="setDone(todo)" ng-checked="todo.done"> {{todo.text}}</label>
                <span aria-hidden="true" class="badge badge-danger" aria-label="Delete" ng-click="deleteTodo(todo._id)" >&times;</span>
            </div>
        </div>
    </div>

    <!-- FORM TO CREATE TODOS -->
    <div id="todo-form" class="row justify-content-center">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div class="form-group">

                    <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                    <input type="text" class="form-control input-lg text-center"
                           placeholder="Yet another great thing to do" ng-model="formData.text">
                </div>

                <!-- createToDo() WILL CREATE NEW TODOS -->
                <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
